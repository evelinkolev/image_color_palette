<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Image Color Palette Generator</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <h5 class="card-header">Image Color Palette Generator</h5>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="uploadInput">Choose an image</label>
                                <input type="file" class="form-control-file" id="uploadInput" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Generate Palette</button>
                        </form>
                    </div>
                </div>
                <div id="paletteContainer" class="mt-4"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-vn2.2kSFnFmFks8yZKfCeAaxp+R4uAMq/3w7R0U+hs7Zf6Fd1F6O6CnhIhR0Fw4oB" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-b4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy0W+e3v7D6vVv4VxrXn2rwo0Q+Ave0sGS" crossorigin="anonymous"></script>

    <!-- Your custom script -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
